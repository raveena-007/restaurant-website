<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1>Restaurant Name</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#menu">Menu</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="home">
    <div class="hero">
      <h2>Welcome to Our Restaurant</h2>
      <p>Enjoy delicious meals made just for you!</p>
    </div>
  </section>

  <section id="menu">
    <h2>Our Menu</h2>
    <div class="menu-filter">
      <button onclick="filterMenu('all')">All</button>
      <button onclick="filterMenu('appetizer')">Appetizers</button>
      <button onclick="filterMenu('main')">Main Dishes</button>
      <button onclick="filterMenu('dessert')">Desserts</button>
    </div>
    <div class="menu-items" id="menu-items">
      <!-- Menu items will go here -->
    </div>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>
      
      <label for="message">Your Message</label>
      <textarea id="message" name="message" required></textarea>
      
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2024 Restaurant Name | All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
